default_tap_info:
  rgb: False
  threshold: 0.9
  need_screenShot: True
  moveX: 0
  moveY: 0
  tap_times: 1                   # 点击次数
  tap_interval: 0                # 点击间隔,单位秒
  before_tap_wait_time: 0
  after_tap_wait_time: 1
  search_again_times: 3
  search_again_sleep_time: 0.5
  beginning_content: ''
  end_content: ''
  tap_result_check_name:         # 点击结果要检查的按钮名称
  error_content: '请检查界面！'


get_into_mission:
  - screenShot:
      main:
        - main_battle:
            need_screenShot: False
            beginning_content: 当前在主界面
            end_content: 进入战斗界面
        - screenShot:
            is_combat_mission:
            else:
              - combat_mission:
                  need_screenShot: False
      battle:
        - screenShot:
            is_combat_mission:
            else:
              - combat_mission:
                  need_screenShot: False
      research:
        - return:
            need_screenShot: False
        - main_battle:
        - screenShot:
            is_combat_mission:
            else:
              - combat_mission:
                  need_screenShot: False
      factory:
        - return:
            need_screenShot: False
        - main_battle:
        - screenShot:
            is_combat_mission:
            else:
              - combat_mission:
                  need_screenShot: False
      else: exit


